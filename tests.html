<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polygon</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="maps.google.polygon.randomInternalLatLng.js"></script>
    <script src="tests.js"></script>
    <script>

      function initialize() {
        var results = $.fn.runTests();
        var tbody = $("#results-body");
        results.tests.forEach(function(element, index, array) {
          tbody.append("<tr><td>" + element.name + "</td><td>" + element.result + "</td></tr>");
        });
      }

      google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Pass</th>
          </tr>
        </thead>
        <tbody id="results-body">
        </tbody>
      </table>
    </div>
  </body>
</html>
